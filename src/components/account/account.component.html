<div class="account-page">
  <div class="container">
    <app-account-header></app-account-header>

    <div class="account-content">
      <div class="profile-card">
        <h2>Informacje o użytkowniku</h2>
        <div class="profile-info" *ngIf="userProfile">
          <div class="info-row">
            <span class="label">Nazwa użytkownika:</span>
            <span class="value">{{ userProfile.preferred_username }}</span>
          </div>
          <div class="info-row" *ngIf="userProfile.email">
            <span class="label">Email:</span>
            <span class="value">{{ userProfile.email }}</span>
          </div>
          <div class="info-row" *ngIf="userProfile.nip">
            <span class="label">NIP:</span>
            <span class="value">{{ userProfile.nip }}</span>
          </div>
          <div class="info-row" *ngIf="userProfile.nazwa_firmy">
            <span class="label">Nazwa firmy:</span>
            <span class="value">{{ userProfile.nazwa_firmy }}</span>
          </div>
        </div>
      </div>

      <div class="dashboard-card">
        <h2>Panel użytkownika</h2>
        <p>Witaj w systemie Baza Firm!</p>
        <p>Tutaj będziesz mógł zarządzać swoim kontem i dostępem do bazy firm.</p>
      </div>
    </div>
    <div>
      <button class="btn btn-primary" (click)="navigateToListaFirm()">Przejdź do listy firm</button>
    </div>
  </div>
</div>
